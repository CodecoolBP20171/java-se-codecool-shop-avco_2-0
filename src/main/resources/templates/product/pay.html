<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://intercoolerreleases-leaddynocom.netdna-ssl.com/intercooler-1.1.2.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>
<form action="/pay" method="post">
    <div class="well well-sm">
        <h1>
            Pay, your data
        </h1>
    </div>
    <div class="container">
        <h4> Name </h4>
        <div th:text="${name}" ></div>
        <h4>Email </h4>
        <div th:text="${email}" ></div>
        <h4>Phone Number </h4>
        <div th:text="${phoneNumber}" ></div>
        <h4>Billing Country </h4>
        <div th:text="${billingCountry}" ></div>
        <h4>Billing City </h4>
        <div th:text="${billingCity}" ></div>
        <h4>Billing Zip Code </h4>
        <div th:text="${billingZipCode}" ></div>
        <h4>Billing Address </h4>
        <div th:text="${billingAddress}" ></div>
        <h4>Shipping Country </h4>
        <div th:text="${shippingCountry}" ></div>
        <h4>Shipping City </h4>
        <div th:text="${shippingCity}" ></div>
        <h4>Shipping Zip Code </h4>
        <div th:text="${shippingZipCode}" ></div>
        <h4>Shipping Adress</h4>
        <div th:text="${shippingAddress}" ></div>
    </div>
</form>
<div th:replace="footer :: copy"></div>
</body>
</html>
