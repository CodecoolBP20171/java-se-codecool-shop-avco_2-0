<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

    <a id="cartButton" th:class="${numberOfItems} > 0 ? 'btn btn-danger' : 'btn btn-default'"
           href="/review-cart" ic-target=".container" ic-replace-target="true" th:fragment="cart">
        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
        [[${numberOfItems}]]
    </a>

</body>
</html>
